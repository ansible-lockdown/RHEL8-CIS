---

- name: "4.1.1.1 | PATCH | Ensure cron daemon is enabled and active"
  when:
      - rhel8cis_rule_4_1_1_1
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - cron
      - NIST800-53R5_CM-1
      - NIST800-53R5_CM-2
      - NIST800-53R5_CM-6
      - NIST800-53R5_CM-7
      - NIST800-53R5_IA-5
      - rule_4.1.1.1
  ansible.builtin.systemd:
      name: crond
      enabled: true
      state: started

- name: "4.1.1.2 | PATCH | Ensure permissions on /etc/crontab are configured"
  when:
      - rhel8cis_rule_4_1_1_2
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - cron
      - NIST800-53R5_AC-3
      - NIST800-53R5_MP-2
      - rule_4.1.1.2
  ansible.builtin.file:
      path: /etc/crontab
      owner: root
      group: root
      mode: '0600'

- name: "4.1.1.3 | PATCH | Ensure permissions on /etc/cron.hourly are configured"
  when:
