  command: "{{ item }}"
  become: true
  with_items:
      - find /etc/ssh -xdev -type f -name 'ssh_host_*_key.pub' -exec chmod 0644 {} \;
      - find /etc/ssh -xdev -type f -name 'ssh_host_*_key.pub' -exec chown root:root {} \;
  when:
      - rhel8cis_rule_5_2_4
