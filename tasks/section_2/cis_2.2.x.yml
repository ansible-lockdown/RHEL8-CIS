- name: "SCORED | 2.2.2 | PATCH | Ensure X Window System is not installed"
  package:
    name: xorg-x11*
    state: absent
  when:
  - not rhel8cis_xwindows_required
  - rhel8cis_rule_2_2_2
  tags:
  - level1
  - scored
  - xwindows
  - patch
  - rule_2.2.2

