---
# handlers file for RHEL8-CIS

- name: sysctl flush ipv4 route table
  sysctl:
      name: net.ipv4.route.flush
      value: '1'
      sysctl_set: true
  ignore_errors: true  # noqa ignore-errors
  when:
      - not system_is_container
  tags:
      - skip_ansible_lint

- name: sysctl flush ipv6 route table
  sysctl:
      name: net.ipv6.route.flush
      value: '1'
      sysctl_set: true
  ignore_errors: true  # noqa ignore-errors
  when:
      - not system_is_container

- name: systemd restart tmp.mount
  systemd:
      name: tmp.mount
      daemon_reload: true
      enabled: true
      masked: false
      state: reloaded

- name: systemd restart var-tmp.mount
  systemd:
      name: var-tmp.mount
      daemon_reload: true
      enabled: true
      masked: false
      state: reloaded

- name: remount tmp
  command: mount -o remount /tmp
  args:
      warn: false

- name: restart firewalld
  service:
      name: firewalld
      state: restarted

- name: restart xinetd
  service:
      name: xinetd
      state: restarted

- name: restart sshd
  service:
      name: sshd
      state: restarted

- name: restart postfix
  service:
      name: postfix
      state: restarted

- name: reload dconf
  command: dconf update

- name: update auditd
  template:
      src: audit/99_auditd.rules.j2
      dest: /etc/audit/rules.d/99_auditd.rules
      owner: root
      group: root
      mode: 0600
  notify: restart auditd

- name: restart auditd
  command: /sbin/service auditd restart
  changed_when: false
  check_mode: false
  failed_when: false
  args:
      warn: false
  when:
      - not rhel8cis_skip_for_travis
  tags:
      - skip_ansible_lint

- name: restart journald
  service:
      name: systemd-journald
      state: restarted

- name: restart systemd_journal_upload
  service:
      name: systemd-journal-upload
      state: restarted

- name: rhel8cis_grub2cfg
  command: "grub2-mkconfig -o {{ grub_cfg.stat.lnk_source }}"
  ignore_errors: true  # noqa ignore-errors
  notify: change_requires_reboot
  tags:
      - skip_ansible_lint

- name: restart rsyslog
  service:
      name: rsyslog
      state: restarted

- name: systemd_daemon_reload
  systemd:
      daemon-reload: true

## Auditd tasks note order for handlers to run

- name: auditd_immutable_check
  shell: grep -c "^-e 2" /etc/audit/rules.d/99_auditd.rules
  changed_when: false
  register: auditd_immutable_check

- name: audit_immutable_fact
  debug:
      msg: "Reboot required for auditd to apply new rules as immutable set"
  notify: change_requires_reboot
  when:
      - auditd_immutable_check.stdout == '1'

- name: restart auditd
  shell: service auditd restart
  args:
      warn: false
  tags:
      - skip_ansible_lint

- name: change_requires_reboot
  set_fact:
      change_requires_reboot: true
